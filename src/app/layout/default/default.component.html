<app-top-progress-bar></app-top-progress-bar>
<nz-layout style="min-height: 100%" >
  <nz-sider nzTheme="light" class="side-shadow" [nzWidth]="256" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
      <a href="">
        <img src="./assets/logo-color.svg" alt=""/>
        <h1 [ngClass]="{'hidden':isCollapsed,'show':!isCollapsed}">Ant Design Pro</h1>
      </a>
    </div>
    <app-sidebar-nav [isCollapsed]="isCollapsed"></app-sidebar-nav>
  </nz-sider>
  <nz-layout>
    <nz-header class="head-nav">
      <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
         (click)="isCollapsed = !isCollapsed"></i>
    </nz-header>
    <nz-content class="default-context">
      <app-tab></app-tab>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
