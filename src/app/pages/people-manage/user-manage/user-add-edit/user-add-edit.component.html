<nz-page-header class="site-page-header" nzTitle="新增用户信息"></nz-page-header>
<div class="normal-wrap">
    <div class="form-wrap">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" nzType="flex" nzJustify="start">
            <nz-form-item>
                <nz-form-label [nzSpan]="8" nzRequired>账户名称</nz-form-label>
                <nz-form-control [nzSpan]="10">
                    <input type="text" nz-input formControlName="account" placeholder="请输入用户名" maxlength="20"
                           [readonly]="isTrue"/>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="8" nzRequired>账户密码</nz-form-label>
                <nz-form-control [nzSpan]="10">
                    <input type="password" nz-input formControlName="password" placeholder="请输入密码"
                           maxlength="20"/>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="8" nzRequired>账户权限</nz-form-label>
                <nz-form-control [nzSpan]="10">
                    <nz-radio-group formControlName="role">
                        <label nz-radio [nzValue]="1">管理员</label>
                        <label nz-radio [nzValue]="0">普通用户</label>
                    </nz-radio-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control [nzSpan]="6" nzOffset="7">
                    <button nz-button nzType="primary" class="btn">提交</button>
                    <button nz-button nzType="default" (click)="returnToList()">取消</button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
</div>
