<nz-page-header class="site-page-header" nzTitle="新增小队信息"></nz-page-header>
<div class="normal-wrap">
    <div class="form-wrap">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" nzType="flex" nzJustify="start">
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzRequired>小队名称</nz-form-label>
                <nz-form-control [nzSpan]="10">
                    <input nz-input placeholder="请输入小队名称" formControlName="responsibilityName" [nzMax]="50"/>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzRequired>岗位职责</nz-form-label>
                <nz-form-control [nzSpan]="10">
                    <textarea formControlName="responsibilityDetail" nz-input rows="2"
                              placeholder="请输入岗位职责..." [nzMax]="255"></textarea>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control [nzSpan]="6" nzOffset="5">
                    <button nz-button nzType="primary" class="btn">提交</button>
                    <button nz-button nzType="default" (click)="returnToList()">返回</button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
</div>
