<nz-page-header class="site-page-header" nzTitle="预案信息详情"></nz-page-header>
<div class="normal-wrap">
    <div class="form-wrap">
        <nz-card nzTitle="▏工作流程" [nzBordered]="false"
                 *ngIf="this.isTrue">
            <nz-descriptions>
                <nz-descriptions-item nzTitle="工作汇报流程">公安厅长向<span
                        (click)="linkToEmergency()">{{this.provinceName.cityName}}市应急管理厅</span>指挥工作
                </nz-descriptions-item>
            </nz-descriptions>
        </nz-card>
        <nz-card nzTitle="▏预案名称" [nzBordered]="false">
            <nz-descriptions>
                <nz-descriptions-item nzTitle="预案名称">{{this.dataInfo.planName}}</nz-descriptions-item>
            </nz-descriptions>
        </nz-card>
        <nz-card nzTitle="▏总指挥" [nzBordered]="false">
            <nz-descriptions>
                <nz-descriptions-item nzTitle="负责部门"
                                      [nzSpan]="1">{{this.commanderInfos.deptName}}</nz-descriptions-item>
                <nz-descriptions-item nzTitle="座机">{{this.commanderInfos.deptPhone}}</nz-descriptions-item>
                <nz-descriptions-item nzTitle="岗位职责">{{this.commanderInfos.resyDetail}}</nz-descriptions-item>
            </nz-descriptions>
        </nz-card>
        <nz-card nzTitle="▏工作组（后方）" [nzBordered]="false">
            <nz-card nzType="inner" [nzTitle]="txt['resyName']" [nzBordered]="false" *ngFor="let txt of teamInfos">
                <nz-descriptions>
                    <nz-descriptions-item nzTitle="小队岗位" [nzSpan]="1">{{txt['resyName']}}</nz-descriptions-item>
                    <nz-descriptions-item nzTitle="负责部门">{{txt['deptName']}}</nz-descriptions-item>
                    <nz-descriptions-item nzTitle="座机">{{txt['deptPhone']}}</nz-descriptions-item>
                    <nz-descriptions-item nzTitle="岗位职责">{{txt['resyDetail']}}</nz-descriptions-item>
                </nz-descriptions>
            </nz-card>
        </nz-card>

        <button class="send-msg" nz-button nzType="primary" (click)="sendMsg()" nzDanger>一键启动预警</button>
        <button class="send-msg" nz-button nzType="primary" (click)="sendMsg()">一键取消预警</button>
    </div>
</div>
