<ng-container  *ngIf="currentPageNum===pageTypeEnum.MainPage">

      </h1>
    </header>
    <main>
      <section class="entrances" >
        <div class="entry"  (click)="goEmergency()">
          <img src="../../../../assets/imgs/anquan.svg" alt="应急预案管理">
          <div>
            应急预案管理
          </div>
        </div>
        <div class="entry" >
          <img src="../../../../assets/imgs/huanbao.svg" alt="状态预警发布">
          <div>
            状态预警发布
          </div>
        </div>
        <div class="entry">
          <img src="../../../../assets/imgs/xiaofang.svg" alt="决策指挥">
          <div>
            决策指挥
          </div>
        </div>
        <div class="entry">
          <img src="../../../../assets/imgs/shengchan.svg" alt="省地联动响应">
          <div>
            省地联动响应
          </div>
        </div>
        <div class="entry">
          <img src="../../../../assets/imgs/xiaofang.svg" alt="省地应急响应">
          <div>
          省地应急响应
          </div>
        </div>
        <div class="entry">
          <img src="../../../../assets/imgs/xiaofang.svg" alt="专家支撑">
          <div>
          专家支撑
            </div>
        </div>
        <div class="entry">
          <img src="../../../../assets/imgs/xiaofang.svg" alt="资源调配">
          <div>
          资源调配
            </div>
        </div>
        <div class="entry">
          <img src="../../../../assets/imgs/xiaofang.svg" alt="系统配置">
          <div>
          系统配置
            </div>
        </div>
      </section>
    </main>
  </div>
</ng-container>
